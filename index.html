<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/style.css" />
  <head>
    <title>chef chips</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="fonts/helvetica.ttf" />
    <link rel="stylesheet" href="fonts/helvetica_bold.ttf" />
    <link rel="stylesheet" href="fonts/lunchbox.otf" />
    <link rel="shortcut icon" type="image/jpg" href="/imgs/chef-logo.png" />
  </head>
  <body>
    <div class="container" id="container">
      <input
        type="checkbox"
        name=""
        class="dropdown-check"
        id="dropdown-check"
      />

      <header class="header">
        <figure class="header__logo">
          <img src="imgs/chef-logo.png" />
        </figure>
        <div class="header__menu">
          <div class="header__items">
            <div class="header__items--item">About Us</div>
            <div class="header__items--item">Contact</div>
            <div class="header__items--item">Product</div>
            <div class="header__items--mobile" id="burger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="header__search">
            <svg class="header__items--svg">
              <use xlink:href="imgs/sprite.svg#icon-magnifying-glass1"></use>
            </svg>
          </div>
        </div>
      </header>

      <div class="dropdown" id="dropdown">
        <div class="dropdown__item">About Us</div>
        <div class="dropdown__item">Contact</div>
        <div class="dropdown__item">Product</div>
        <div class="dropdown__item"></div>
      </div>

      <div class="slider" id="slider">
        <div class="slider__header">
          <h2><span>The chief</span><span>is here...</span></h2>
          <span class="slider--btn">FIND YOUR FLAVOUR</span>
        </div>

        <div class="slider__slide slider__slide-1 visible-slide"></div>
        <div class="slider__slide slider__slide-2"></div>
        <div class="slider__slide slider__slide-3"></div>
      </div>

      <div class="products" id="products">
        <h2>Variants</h2>

        <div
          class="products__slide-navleft products__slide-nav"
          id="product-navleft"
        >
          <div class="products__slide-nav-svg">
            <svg>
              <use xlink:href="imgs/sprite.svg#icon-navigate_before"></use>
            </svg>
          </div>
        </div>
        <div
          class="products__slide-navright products__slide-nav"
          id="product-navright"
        >
          <div class="products__slide-nav-svg">
            <svg>
              <use xlink:href="imgs/sprite.svg#icon-navigate_next"></use>
            </svg>
          </div>
        </div>

        <input
          class="products__slide-checkbox"
          type="checkbox"
          id="slider-2-check"
        />

        <input
          class="products__slide-checkbox2"
          type="checkbox"
          id="slider-2-check2"
        />

        <div class="products__slide">
          <div class="products__variants">
            <div
              class="products__variants--variant products__variants--cassava"
            >
              <figure></figure>
              <div class="products__variants--variant-name">
                <p>Cassava chips</p>
                <span class="products__variants--variant-btn">See more</span>
              </div>
            </div>
            <div class="products__variants--variant">
              <figure></figure>
              <div class="products__variants--variant-name">
                <p>Coming soon</p>
              </div>
            </div>
            <div class="products__variants--variant">
              <figure></figure>
              <div class="products__variants--variant-name">
                <p>Coming soon</p>
              </div>
            </div>
          </div>

          <div class="products__variants">
            <div class="products__variants--variant">
              <figure></figure>
              <div class="products__variants--variant-name">
                <p>Coming soon</p>
              </div>
            </div>
            <div class="products__variants--variant">
              <figure></figure>
              <div class="products__variants--variant-name">
                <p>Coming soon</p>
              </div>
            </div>
            <div class="products__variants--variant">
              <figure></figure>
              <div class="products__variants--variant-name">
                <p>Coming soon</p>
              </div>
            </div>
          </div>
        </div>

        <div class="products--nav">
          <span class="products--nav-span"></span>
          <span class="products--nav-span"></span>
          <span class="products--nav-span"></span>
        </div>
      </div>

      <div class="social" id="social-feed">
        <h2>Social feed</h2>

        <div class="social__socials">
          <div class="social__socials--card social__socials--instagram">
            <div class="social__socials--card-svg">
              <svg>
                <use xlink:href="imgs/sprite.svg#icon-instagram"></use>
              </svg>
            </div>
          </div>
          <div class="social__socials--card social__socials--twitter">
            <div class="social__socials--card-svg">
              <svg>
                <use xlink:href="imgs/sprite.svg#icon-twitter"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="findus" id="findus">
        <h2>Find Us</h2>
        <!---<div class="findus__map" id="map"></div>--->
      </div>

      <footer class="footer">
        <h2>FOLLOW US</h2>
        <span>
          <svg>
            <use xlink:href="imgs/sprite.svg#icon-facebook"></use>
          </svg>
        </span>
        <span>
          <svg>
            <use xlink:href="imgs/sprite.svg#icon-instagram"></use>
          </svg>
        </span>
        <span>
          <svg>
            <use xlink:href="imgs/sprite.svg#icon-twitter"></use>
          </svg>
        </span>
      </footer>
    </div>
  </body>

  <script src="js/index.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFdPqz2fYoM39ld7gTxES1zvTuJYyc9S4&callback=initMap"
  ></script>
</html>
